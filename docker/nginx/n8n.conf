server {
    listen 80;
    server_name n8n-s-app01.tmcast.net;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name n8n-s-app01.tmcast.net;

    # Docker embedded DNS (avoids stale upstream IPs on container recreate)
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    set $n8n_upstream n8n:5678;
    set $prov_upstream slack-provisioner:18089;
    set $sync_upstream openclaw-sync-worker:18090;

    ssl_certificate /etc/ssl/certs/n8n-fullchain.pem;
    ssl_certificate_key /etc/ssl/private/n8n-privkey.pem;

    # NOTE: Keep bearer tokens out of git.
    # Provide this file as a bind mount (see docker-compose), and define:
    #   set $full_onboarding_auth "Bearer ...";
    #   set $offboarding_auth "Bearer ...";
    include /etc/nginx/secrets/webhook_tokens.conf;

    client_max_body_size 50M;

    location = /webhook/guest-platform/full-onboarding {
        if ($http_authorization != $full_onboarding_auth) {
            return 401;
        }
        proxy_pass http://$n8n_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location = /webhook/guest-platform/offboarding {
        if ($http_authorization != $offboarding_auth) {
            return 401;
        }
        proxy_pass http://$n8n_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location ^~ /webhook/ {
        proxy_pass http://$n8n_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location ^~ /webhook-test/ {
        proxy_pass http://$n8n_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location ^~ /openclaw-hooks/ {
        set $openclaw_upstream openclaw:18789;
        proxy_pass http://$openclaw_upstream/hooks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /slack/events {
        proxy_pass http://$prov_upstream/slack/events;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /teams/events {
        proxy_pass http://$prov_upstream/teams/events;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /slack/provisioner/healthz {
        proxy_pass http://$prov_upstream/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location = /sync-worker/healthz {
        proxy_pass http://$sync_upstream/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location = /sync-worker/metrics {
        proxy_pass http://$sync_upstream/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://$n8n_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
}
