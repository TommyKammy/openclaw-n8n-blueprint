services:
  postgres:
    image: postgres:16
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - app_net

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: https
      N8N_PORT: 5678
      WEBHOOK_URL: ${WEBHOOK_URL}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_PERSONALIZATION_ENABLED: "false"
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - n8n_app_data:/home/node/.n8n
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app_net

  openclaw:
    build:
      context: .
      dockerfile: docker/openclaw/Dockerfile
    container_name: openclaw-gateway
    restart: unless-stopped
    environment:
      OPENCLAW_GATEWAY_PORT: 18789
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      GOG_ACCOUNT: ${GOG_ACCOUNT}
      GOG_KEYRING_PASSWORD: ${GOG_KEYRING_PASSWORD}
    volumes:
      - openclaw_state:/home/openclaw/.openclaw
      - ./docker/openclaw/openclaw.json:/home/openclaw/.openclaw/openclaw.json:ro
    command: ["openclaw", "gateway", "--port", "18789"]
    networks:
      - app_net

  slack-provisioner:
    build:
      context: .
      dockerfile: docker/provisioner/Dockerfile
    container_name: slack-n8n-provisioner
    restart: unless-stopped
    environment:
      PROVISIONER_HOST: 0.0.0.0
      PROVISIONER_PORT: 18089
      PROVISIONER_DB_PATH: /var/lib/slack-n8n-provisioner/provisioner.db
      AUTO_PROVISION_ENABLED: ${AUTO_PROVISION_ENABLED}
      REQUIRE_SLACK_EMAIL_VERIFICATION: ${REQUIRE_SLACK_EMAIL_VERIFICATION}
      ALLOWED_SLACK_TEAM_IDS: ${ALLOWED_SLACK_TEAM_IDS}
      TEAMS_ENABLED: ${TEAMS_ENABLED}
      TEAMS_CLIENT_STATE: ${TEAMS_CLIENT_STATE}
      ALLOWED_TEAMS_TENANT_IDS: ${ALLOWED_TEAMS_TENANT_IDS}
      TEAMS_REQUIRE_GUEST_ONLY: ${TEAMS_REQUIRE_GUEST_ONLY}
      ALLOWED_EMAIL_DOMAINS: ${ALLOWED_EMAIL_DOMAINS}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      N8N_API_KEY: ${N8N_API_KEY}
      N8N_BASE_URL: ${N8N_BASE_URL}
      N8N_USER_CREATE_PATH: /api/v1/users
      ONBOARDING_MODE: setup_link
      ONBOARDING_SETUP_LINK: ${ONBOARDING_SETUP_LINK}
      GOG_ACCOUNT: ${GOG_ACCOUNT}
      GOG_KEYRING_PASSWORD: ${GOG_KEYRING_PASSWORD}
      GOG_SEND_TIMEOUT: 25
      FULL_ONBOARDING_ENABLED: ${FULL_ONBOARDING_ENABLED}
      FULL_ONBOARDING_WEBHOOK_URL: ${FULL_ONBOARDING_WEBHOOK_URL}
      FULL_ONBOARDING_TOKEN: ${FULL_ONBOARDING_TOKEN}
      FULL_ONBOARDING_DEFAULT_APP_SLUG: ${FULL_ONBOARDING_DEFAULT_APP_SLUG}
      FULL_ONBOARDING_SKIP_WORKSPACE_INVITE: ${FULL_ONBOARDING_SKIP_WORKSPACE_INVITE}
    volumes:
      - slack_provisioner_data:/var/lib/slack-n8n-provisioner
    networks:
      - app_net

  openclaw-sync-worker:
    build:
      context: .
      dockerfile: docker/sync/Dockerfile
    container_name: openclaw-n8n-sync-worker
    restart: unless-stopped
    depends_on:
      - openclaw
      - n8n
      - postgres
    environment:
      HOME: /home/openclaw
      SYNC_INTERVAL_SECONDS: ${SYNC_INTERVAL_SECONDS}
      SYNC_METRICS_PORT: ${SYNC_METRICS_PORT}
      OPENCLAW_SESSION_GLOB: /home/openclaw/.openclaw/agents/main/sessions/*.jsonl
      OPENCLAW_HOOK_URL: ${OPENCLAW_HOOK_URL}
      OPENCLAW_HOOK_TOKEN: ${OPENCLAW_HOOK_TOKEN}
      N8N_CONTAINER: n8n-app
      N8N_DB_CONTAINER: n8n-postgres
      N8N_IMPORT_DIR: /tmp/openclaw-sync
      SYNC_STATE_FILE: /state/state.json
      SYNC_ALLOWED_SLACK_USER_IDS: ${SYNC_ALLOWED_SLACK_USER_IDS}
      SYNC_ALLOWED_EMAILS: ${SYNC_ALLOWED_EMAILS}
      SYNC_REQUIRE_SLACK_EMAIL_VERIFICATION: ${SYNC_REQUIRE_SLACK_EMAIL_VERIFICATION}
      SYNC_USER_EMAIL_MAP: ${SYNC_USER_EMAIL_MAP}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
    volumes:
      - openclaw_state:/home/openclaw/.openclaw
      - sync_state:/state
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://127.0.0.1:${SYNC_METRICS_PORT:-18090}/healthz\", timeout=4)' >/dev/null 2>&1"]
      interval: 30s
      timeout: 6s
      retries: 5
    networks:
      - app_net

  nginx:
    image: nginx:1.27-alpine
    container_name: edge-nginx
    restart: unless-stopped
    depends_on:
      - n8n
      - openclaw
      - slack-provisioner
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/n8n.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs/fullchain.pem:/etc/ssl/certs/n8n-fullchain.pem:ro
      - ./certs/privkey.pem:/etc/ssl/private/n8n-privkey.pem:ro
      - ./acme:/var/www/letsencrypt
    networks:
      - app_net

volumes:
  n8n_postgres_data:
  n8n_app_data:
  openclaw_state:
  slack_provisioner_data:
  sync_state:

networks:
  app_net:
    driver: bridge
